<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Telephone keypad
    </title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1>Telephone keypad</h1>
    <div class="showtext">
        <input type="text" placeholder="screen">
    </div>
    <table style="width:40%">
        <tr>
            <td><button class="btn" data-text=".,!" data-number="1">1 <span>.,</span></button></td>
            <td><button class="btn" data-text="abc" data-number="2">2 <span>abc</span></button></td>
            <td><button class="btn" data-text="def" data-number="3">3 <span>def</span></button></td>
        </tr>
        <tr>
            <td> <button class="btn" data-text="ghi" data-number="4">4 <span>ghi</span></button></td>
            <td><button class="btn" data-text="jkl" data-number="5">5 <span>jkl</span></button></td>
            <td><button class="btn" data-text="mno" data-number="6">6 <span>mno</span></button></td>
        </tr>
        <tr>
            <td><button class="btn" data-text="pqrs" data-number="7">7 <span>pqrs</span></button></td>
            <td> <button class="btn" data-text="tuv" data-number="8">8 <span>tuv</span></button></td>
            <td><button class="btn" data-text="wxyz" data-number="9">9 <span>wxyz</span></button></td>
        </tr>
        <tr>
            <td> <button class="btn" data-text="*" data-number="*">*</button></td>
            <td><button class="btn" data-text=" " data-number="0">0 _</button></td>
            <td><button class="btn" data-text="#" data-number="#">#</button></td>
            <td><button class="btn" data-text="-">&larr;</button></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
